<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Montserrat:wght@100;300;600;700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.scss">
  </head>

  <body class="container" id="dashboard">
    <aside class="sidebar" id="sidebar">
      <div class="navigation">

        <div class="navigation__profile">
          <img class="avatar" width="25" src="../assets/icons/avatar.png" alt="avatar">
          <h3 class="name">Dark Shop</h3>
        </div>

        <button class="btn btn-transparent navigation__menu" id="menuBtn">
          <img class="icons icon__menu" width="25" src="../assets/icons/menu.png" alt="menu">
        </button>
      </div>

      <ul class="categories" id="categoriesList">
        <li class="categories__product" id="productBtn">
          <img class="icons icon__products" width="25" src="../assets/icons/wallet.png" alt="wallet">
          <a class="categories__name"> Products</a>
        </li>
        <li class="categories__login" id="loginBtn">
          <img class="icons icon__login" width="25" src="../assets/icons/login.png" alt="login">
          <a class="categories__name">Login</a>
        </li>
      </ul>

    </aside>

    <section class="products" id="products">
      <div class="header">
        <h4 class="header-intro">
          Welcome!
        </h4>
      </div>
      <div class="products__cards" id="productCard"></div>
    </section>

    <script src="../ts/main/main-dashboard.ts" type="module"></script>
    <script src="../ts/main/main-sidebar.ts" type="module"></script>
  </body>

</html>
